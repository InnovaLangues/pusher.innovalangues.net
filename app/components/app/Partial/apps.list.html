<section class="content-header">
    <h1>
        Your Apps
		<small>
			<button class="btn btn-primary fa fa-plus"> New App</button>
		</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a ui-sref="apps.list"><i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Apps</li>
    </ol>
</section>
<section class="content">
	<div class="box">
		<div class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-cloud"></i> Apps</h3>
        </div>
		<div class="box-body">
			<p>Here is a list of all your apps :</p>
			<div ng-repeat="app in apps">
		        <ul>
		            <li>
		            	<a ui-sref="apps.detail({appGuid:app.guid})">{{app.slug}}</a>
		            </li>
		        </ul>
			</div>
		</div>
	</div>
</section>
